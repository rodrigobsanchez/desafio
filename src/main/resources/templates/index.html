<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>Movie Manager</title>
</head>
<body>
<div align="center">
    <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>

    <h1>Movie Manager</h1>
    <a href="newUser">Create New User</a>

    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Movie ID</th>
            <th>Título</th>
            <th>Diretor</th>
            <th>Quantidade</th>
            <th>Disponivel</th>

            <th sec:authorize="hasRole('ROLE_USER')">Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${listMovies}">
            <td th:text="${movie.id}">Movie ID</td>
            <td th:text="${movie.title}">Título</td>
            <td th:text="${movie.director}">Diretor</td>
            <td th:text="${movie.amount}">Quantidade</td>
            <td th:text="${movie.available}">Disponivel</td>
            <td sec:authorize="hasRole('ROLE_USER')">
               <!-- <a th:href="@{'/edit/' + ${product.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${product.id}}">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
